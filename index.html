<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub User Repos Finder</title>
    <!-- <link rel="shortcut icon" href=""> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <form id="js-form">
      <label for="search-term">GitHub username: </label>
      <input type="text" name="search-term" id="js-username" required>
      <input type="submit" value="Find" id="submit-button">
    </form>

    <p id="js-error-message" class="error-message"></p>

    <section id="results" class="hidden">
      <h2>User Repos</h2>
      <ul id="js-repo-list"></ul>
    </section>
  </div>

  <script 
    src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>
</html>
